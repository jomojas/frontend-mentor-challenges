<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile Main</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="./dist/output.css" />
  <link rel="icon" href="./images/favicon-32x32.png" type="image/png" />
</head>
<body>
  <div class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 rounded-lg p-6 mx-5 text-white sm:w-[40%] md-[25%] sm:mx-auto sm:p-8">
      <div class="flex flex-col items-center mb-6">
        <img src="./images/avatar-jessica.jpeg" alt="avatar-jessica" class="rounded-full w-[80px]" />
        <h2 class="text-2xl font-Inter font-bold py-3">Jessica Randall</h2>
        <p class="text-md font-Inter font-semibold text-green">London, United Kingdom</p>
      </div>
      <p class="text-center text-base pb-5">"Front-end developer and avid reader."</p>
      <div class="flex flex-col items-center gap-y-3">
        <button class="bg-gray-700 font-Inter font-semibold rounded-lg w-full py-2 hover:bg-green hover:text-gray-900">Github</button>
        <button class="bg-gray-700 font-Inter font-semibold rounded-lg w-full py-2 hover:bg-green hover:text-gray-900">Frontend Mentor</button>
        <button class="bg-gray-700 font-Inter font-semibold rounded-lg w-full py-2 hover:bg-green hover:text-gray-900">LinkedIn</button>
        <button class="bg-gray-700 font-Inter font-semibold rounded-lg w-full py-2 hover:bg-green hover:text-gray-900">Twitter</button>
        <button class="bg-gray-700 font-Inter font-semibold rounded-lg w-full py-2 hover:bg-green hover:text-gray-900">Instagram</button>
      </div>
    </div>
  </div>
</body>
</html>
