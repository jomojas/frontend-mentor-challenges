<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qr-code-component-main</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:@wght@400;700&display=swap" />
  <link rel="icon" href="./images/favicon-32x32.png" type="image/png" />
  <link rel="stylesheet" href="./dist/output.css" />
</head>
<body>
  <div class="bg-lightBlue min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl flex flex-col items-center mx-5 p-6 shadow-lg w-80 sm:mx-auto">
      <img src="./images/image-qr-code.png" alt="QR image" class="rounded-xl"/>
      <div class="text-center mt-6 px-2">
        <p class="text-deepDark text-2xl font-outfit font-bold">Improve your front-end skills by building projects</p>
        <p class="text-lightGray text-base font-outfit font-normal pt-3">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
